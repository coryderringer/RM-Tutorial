<script type="text/javascript">

/// Overall tutorial progress
var progress = {{progress}};

/// Checkpoint for page
var current = 0;

/// Graph
var file = "/static/stimuli/OrderEffects/practice2.csv";

/// Name variables here
var	yLabel = "Test score",
		condLabel = "Exercise routine",
		xLabel = "Time (minutes)",
		covariate = "Concentration"
		xMax = 65,
		yMax = 16;

/// Variables for calculating stuff
var parsedData;
var iv = [];
var dv = [];
var measure = [];
var meanCond1 = [];
var meanCond2 = [];
var meanCond3 = [];

/// Text

  var text = [
    "Letâ€™s imagine that we repeat the experiment with new participants. This time, all the participants are given practice and training in the test for about 30 minutes before they begin the experiment. This ensures that their skill levels are at ceiling (the maximum level), which means that the practice effects we just learned about are not a problem. As you can see, their <font color='red'>skill</font> levels are at a constantly high level, and stay that way the whole experiment (in reality it should decrease a little bit between tests when practice occurs, but for our purposes here it isn't a factor and can be considered stable).",

    "Based on our findings in the previous experiment, we would expect that in the <i>Relaxing Music</i> condition, participants' scores would be generally above the <font color='red'>red line</font> due to the boost it offers in performance by countering anxiety. This is what we find - so far so good! Next, we expect scores in the control condition to be arount the <font color='red'>red line</font>.",

    "As expected, the scores in the control condition are roughly around (or slightly lower than) the <font color='red'>red line</font>. In this condition, participants sit around and wait before the test. This doesn't have the same calming effect of the other two conditions, so there is no 'boost' given to their performance. If some anxiety creeps in for some participants, they should perform below their skill level a little.<br><br>Finally, we expect scores in the <i>Meditation</i> condition to be above the <font color='red'>red line</font> due to the boost meditation offers in performance by countering anxiety (just like the <i>Relaxing Music</i> condition). Let's see how participants perform in this condition...",

    "As you probably guessed from how this demonstration has gone, we find something unexpected. Participants in the <i>Meditation</i> condition do worse than those in the other two conditions. These scores are below the <font color='red'>red line</font>, meaning that these scores are below what we expect based on participants' skill levels. Instead of giving a boost to performance, something about this condition seems to be hurting performance.",

    "Let's consider that in this version of the experiment, participants first get practice with the test for 30 minutes before they experience the first condition. This was done to ensure their <font color='red'>skill</font> levels were at ceiling. However, it is possible that by the time they begin the first condition and do the proper test the first time, they start to get a little tired or bored. If they aren't concentrating as much, it's likely they won't perform as well on the test. Let's look at how their average concentration levels change over the course of the experiment (indicated by a <font color='grey'>dashed gray line</font>).",

    "At the start of the experiment, participants' <font color='grey'>concentration</font> levels are still pretty high. But at this point, they've already been in the lab for more than 30 minutes from the training, and are probably getting a little tired, bored or distracted. Because of this, we see their <font color='grey'>concentration</font> levels starting to decrease gradually after finishing the first condition. Imagine participants wondering, 'How many times am I going to have to do this test?'",

    "Their <font color='grey'>concentration</font> levels decrease gradually over the course of the experiment. By the time they get to the final <i>Meditation</i> condition, they are potentially not taking the experiment very seriously anymore (they are probably just eager to finish it and leave). If performance in this test is determined not just by <font color='red'>skill</font>, but also by the level of <font color='grey'>concentration</font>, it makes sense that in later conditions, participants perform worse than their skill levels (and the boost offered by the experimental conditions) allow them to.",

    "This is called a <b>fatigue effect</b>, when increasing time spent in an experiment decreases a participant's performance due to them becoming fatigued. In this case, this was due to their decreasing <font color='grey'>concentration</font> levels, which implies they had difficulty focusing and paying attention. However, this can also happen due to physical tiredness (if the experiment involves physical tasks) or factors like motivation. One way to think of it is that it's what happens when the 'resources' a participant needs for an experiment gets depleted.",

    "There are several things researchers can do to safeguard against this, but it depends on the nature of the <b>fatigue effect</b> you are expecting will be a problem. If the problem is decreasing motivation, then building incentives into the experiment (e.g. a reward based on scores) might work. If the problem is decreasing concentration or energy, then the experimental procedures need to be carefully planned to minimize this (e.g. giving breaks between conditions, designing the experiment to be as short as possible). Researchers should always consider the experience and perspectives of participants, to design experiments that minimize these effects. A good rule of thumb is that researchers should always try out the experimental procedures on themselves first."
    ]

/// Function for noise
function randomJitter(min, max) {
  return Math.random() * (max - min) + min;
}

/// Function to move text forward and back within page

function next(current) {
    
    // Changes text
    $("#text").fadeTo(100, 0)
      .delay(200)
      .queue(function(n) { 
        $("#text").html(text[current]); 
        n();
      })
      .fadeTo(100, 1);
    $("#progress").html("<i>Page " + (current+1) + " of 9</i>");

    if (current<text.length-1) {
      // Blocks buttons for a bit
      $("#next").attr("disabled", true)
        .delay(600)
        .queue(function(n) { 
          $(this).attr("disabled", false); 
          n();
        });
      $("#previous").attr("disabled", true)
        .delay(600)
        .queue(function(n) { 
          $(this).attr("disabled", false); 
          n();
        });
    }

    // Does different things each time page advances
    if (current==1) {
      svg.selectAll(".dot").transition().duration(800).delay(200).style("opacity", 1);
      svg.select("#Mean1").transition().duration(800).delay(200).style("opacity", 1);
      svg.select("#M1").transition().duration(800).delay(200).style("opacity", 1);
    }
    else if (current==2) { 
      svg.select("#pointBlocker1").transition().duration(800).delay(200).style("opacity", 0);
      svg.select("#Mean2").transition().duration(800).delay(200).style("opacity", 1);
      svg.select("#M2").transition().duration(800).delay(200).style("opacity", 1);
    }
    else if (current==3) { 
      svg.select("#pointBlocker2").transition().duration(800).delay(200).style("opacity", 0); 
      svg.select("#Mean3").transition().duration(800).delay(200).style("opacity", 1);
      svg.select("#M3").transition().duration(800).delay(200).style("opacity", 1);
    }    
    else if (current==4) { 
      svg.select("#legendBlocker").transition().duration(800).delay(0).style("opacity", 1);
      svg.select("#legendLine").transition().duration(800).delay(0).style("opacity", 1);
      svg.select("#legendText").transition().duration(800).delay(0).style("opacity", 1); 
      svg.select("#Mean1").transition().duration(800).delay(200).style("opacity", 0);
      svg.select("#M1").transition().duration(800).delay(200).style("opacity", 0);
      svg.select("#Mean2").transition().duration(800).delay(200).style("opacity", 0);
      svg.select("#M2").transition().duration(800).delay(200).style("opacity", 0);
      svg.select("#Mean3").transition().duration(800).delay(200).style("opacity", 0);
      svg.select("#M3").transition().duration(800).delay(200).style("opacity", 0);
    }
    else if (current==5) { svg.select("path").transition().duration(800).delay(200).style("opacity", 1); }
    else if (current==6) { 
      svg.select("#lineBlocker1").transition().duration(800).delay(200).style("opacity", 0); 
      svg.select("#lineBlocker2").transition().duration(800).delay(200).style("opacity", 0);
    }
    else if (current==text.length-1) { 
      $("#next").attr("disabled", true);
      showQuiz(); 
    }
  
}

function previous(current) {
    
    // Changes text
    $("#text").fadeTo(100, 0)
      .delay(200)
      .queue(function(n) { 
        $("#text").html(text[current]); 
        n();
      })
      .fadeTo(100, 1);
    $("#progress").html("<i>Page " + (current+1) + " of 9</i>");

    if (current>0) {
      // Blocks buttons for a bit
      $("#next").attr("disabled", true)
        .delay(600)
        .queue(function(n) { 
          $(this).attr("disabled", false); 
          n();
        });
      $("#previous").attr("disabled", true)
        .delay(600)
        .queue(function(n) { 
          $(this).attr("disabled", false); 
          n();
        });
    }

    // Does different things each time page advances
    if (current==5) { 
      svg.select("#lineBlocker1").transition().duration(800).delay(200).style("opacity", 1); 
      svg.select("#lineBlocker2").transition().duration(800).delay(200).style("opacity", 1);
    }
    else if (current==4) { svg.select("path").transition().duration(800).delay(200).style("opacity", 0); }
    else if (current==3) { 
      svg.select("#legendBlocker").transition().duration(800).delay(0).style("opacity", 0);
      svg.select("#legendLine").transition().duration(800).delay(0).style("opacity", 0);
      svg.select("#legendText").transition().duration(800).delay(0).style("opacity", 0);
      svg.select("#Mean1").transition().duration(800).delay(200).style("opacity", 1);
      svg.select("#M1").transition().duration(800).delay(200).style("opacity", 1);
      svg.select("#Mean2").transition().duration(800).delay(200).style("opacity", 1);
      svg.select("#M2").transition().duration(800).delay(200).style("opacity", 1);
      svg.select("#Mean3").transition().duration(800).delay(200).style("opacity", 1);
      svg.select("#M3").transition().duration(800).delay(200).style("opacity", 1);
    }
    else if (current==2) { 
      svg.select("#pointBlocker2").transition().duration(800).delay(200).style("opacity", 1); 
      svg.select("#Mean3").transition().duration(800).delay(200).style("opacity", 0);
      svg.select("#M3").transition().duration(800).delay(200).style("opacity", 0);
    }
    else if (current==1) { 
      svg.select("#pointBlocker1").transition().duration(800).delay(200).style("opacity", 1);
      svg.select("#Mean2").transition().duration(800).delay(200).style("opacity", 0);
      svg.select("#M2").transition().duration(800).delay(200).style("opacity", 0);
    } 
    else if (current==0) { 
      $("#previous").attr("disabled", true); 
      svg.selectAll(".dot").transition().duration(800).delay(200).style("opacity", 0);
      svg.select("#Mean1").transition().duration(800).delay(200).style("opacity", 0);
      svg.select("#M1").transition().duration(800).delay(200).style("opacity", 0);
    }
}

/// Enables next button
function enable() {
  $('#answer').attr('disabled', false);
}

/// Function to show quiz

function showQuiz() {
  $('#continue').hide();
  $('#submit').show();
}

/// Shows quiz answer

function answerQuiz2() {

  Q2Outcome = $('input[name=q2]:checked', '#Quiz2').val();

  $('#answer').hide()
  $('#optionA, #optionB').css('opacity', '0.5');
  $('#q2a, #q2b').attr('disabled', true);
  $('#A2').show();
  $('#submit').show();

  $('#A2').html("<b>Correct answer: FALSE!</b><br>In this experiment, we used a test where one\'s performance was significantly determined by skill, and where skill was greatly helped by practice. While a within-subjects design will always expose participants to more experience and \'practice\' that may affect later performance, these effects are sometimes minimal and have no significant impact on the conclusions of your study.<br><br>There are several cases where it will not be a problem. First, if you are testing a psychological characteristic where skill is not a factor (e.g. personality tests). In this case, experiencing a test multiple times would not provide 'practice' that would change performance.<br><br>Secondly, if you expect participants to already be at their maximum skill levels (i.e. at ceiling) when starting the experiment, then practice would not be able to improve their performance any more. Recall from the graph above that practice has the greatest effect when the skill level is initially low. One precautionary step researchers sometimes take is to give training in a test before participants start the experiment, so that their skill levels are already at ceiling at the start of the experiment.");
}

/// Submit function

function MySubmit(){
  console.log('Submit dat!');
  // $('#Q2').val(Q2Outcome);
  progress += 1;
  $('#progressinput').val(progress);
  $('#myForm').submit();
}

</script>

    // height = 400 - margin.top - margin.bottom;

    height = 350 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width])

    .domain(["Relaxing music","Control","Meditation"]);

var color = d3.scale.category10()

    .scale(x)

    .ticks(xMax/10);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("#graph").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  	.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var line = d3.svg.line()
	.interpolate("basis")
    .x(function(d) { return x(d.t); })
    .y(function(d) { return y(d.measure); });

// Sets attributes of blockers

var lineBlockerAttr = new Object();
	lineBlockerAttr.x=width/3;
	lineBlockerAttr.y=0;

var pointBlockerAttr = new Object();
	pointBlockerAttr.x=width/2;
	pointBlockerAttr.y=0;

// Reads data from .csv file

d3.csv(file, function(error, data) {
  	if (error) throw error;

    //////// Saves data for calculation ////////
    parsedData = JSON.parse(JSON.stringify(data));
    console.log(parsedData.length);
  
    for (i = 0; i < parsedData.length; i++) {
      iv.push(Number(parsedData[i].iv));
      dv.push(Number(parsedData[i].dv));
      measure.push(Number(parsedData[i].measure));

      if (parsedData[i].condition=="Relaxing music") {
        meanCond1.push(Number(parsedData[i].dv));
      }
      else if (parsedData[i].condition=="Control") {
        meanCond2.push(Number(parsedData[i].dv));
      }
      else if (parsedData[i].condition=="Meditation") {
        meanCond3.push(Number(parsedData[i].dv));
      }

    }
    ////////////////////////////////////////////

  	data.forEach(function(d) {
    	d.iv = +d.iv;
    	d.dv = +d.dv;
    	d.t = +d.t;
      d.condition = d.condition;
  	});

  	// x.domain(d3.extent(data, function(d) { return d.A; })).nice();
  	// y.domain(d3.extent(data, function(d) { return d.B; })).nice();
  	// x.domain([0,xMax+1]);
  	// y.domain([0,yMax])

    // Appends line

    svg.append("path")
    	.attr("class", "line")
    	.style("stroke", "grey")
    	.style("stroke-dasharray", "10, 5")
    	.style("opacity", 0)
      .attr("d", line(data));

    svg.append("text")

        .attr("y", y(1.8))
        .attr("dy", ".35em")
        .style("text-anchor", "middle")

    	.attr("x", width - 18)
    	.attr("y", 68)
      	.attr("width", 18)

      	.style("fill", "red");

    svg.append("text")
      	.attr("x", width - 24)
      	.attr("y", 68)
      	.attr("dy", ".35em")
      	.style("text-anchor", "end")
      	.text("Skill");

    var legendBlocker = svg.append("rect")
      .attr("id", "legendBlocker")
      .attr("width", 115)
      .attr("height", 20)
      .attr("x", width - 115)
      .attr("y", 60)

    svg.append("rect")
      .attr("id", "legendLine")
      .attr("x", width - 18)
      .attr("y", 68)
        .attr("width", 18)
        .attr("height", 2)
        .style("fill", "grey")
        .style("opacity", 0);

    svg.append("text")
        .attr("id", "legendText")
        .attr("x", width - 24)
        .attr("y", 68)
        .attr("dy", ".35em")
        .style("text-anchor", "end")
        .style("opacity", 0)
        .text(covariate);
